<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SmartShopper</title>
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">
                    <span >Smart</span><span id='eRed'>Sh</span><span id="eBlue">o</span><span id="eYellow">pp</span><span id="eGreen">er</span>
                </h1>
                <h5 id="subtitle">Compare & Save</h5>
                <div class="lead">
                    <form>
                        <input type="text" id="userInput" placeholder="Search for a product">
                        <input type="submit" id="searchBtn" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="card-deck mx-auto">
            <div class="card">
                <img class="card-img-top" id="amazonCardImage" src="https://r0uuu35lgcg3qgeqb2q7w8va-wpengine.netdna-ssl.com/wp-content/uploads/sites/13/2021/09/placeholder-image.png" width="300" height="300" alt="Card image cap">
                <div class="card-footer amazon-title">
                   <img class="text-muted card-title" src="assets/Img/amazonlogo.jpg" width="50" height="50">
                </div>
                <div class="card-body">
                    <h6 id="amazonPrice"></h6>
                    <h6 id="amazonItemName"></h6>
                    <h6 id="amazonRating"></h6>
                    <button class="amazonBtn" id="goToAmazon">GO</button>
                    <h6 id="amazonURL"></h6>
                    <p class="card-text" id="amazonCardText"></p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" id="ebayImage" src="https://r0uuu35lgcg3qgeqb2q7w8va-wpengine.netdna-ssl.com/wp-content/uploads/sites/13/2021/09/placeholder-image.png" width="300" height="300" alt="Card image cap">
                <div class="card-footer ebay-title">
                    <img class="text-muted card-title" src="assets/Img/Ebay Logo.jpg" width="50" height="50">
                </div>
                <div class="card-body">
                    <h6 id="ebayPrice"></h6>
                    <h6 id="ebayItemName"></h6>
                    <h6 id="ebayRating"></h6>
                    <button class="ebayBtn" id="goToEbay">GO</button>
                    <p class="card-text" id="ebayCardText"></p>
                </div>
            </div>
        </div>
    </main>



    <script src="assets/js/script.js"></script>
</body>

</html>
