<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SmartShopper</title>
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">SmartShopper</h1>
                <div class="lead">
                    <form>
                        <input type="text" id="userInput" placeholder="Search for a product">
                        <input type="submit" id="searchBtn" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="card-deck mx-auto">
            <div class="card">
                <img class="card-img-top" id="amazonCardImage" src="/assets/Img/amazonlogo.jpg" width="300" height="300" alt="Amazon Logo">
                <div class="card-footer amazon-title">
                    <h5 class="text-muted card-title">Amazon</h5>
                </div>
                <div class="card-body">
                    <h6 id="amazonPrice"></h6>
                    <h6 id="amazonItemName"></h6>
                    <h6 id="amazonRating"></h6>
                    <h6 id="amazonURL"></h6>
                    <p class="card-text" id="amazonCardText"></p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" id="ebayImage" src="assets/Img/Ebay Logo.jpg" width="300" height="300" alt="Card image cap">
                <div class="card-footer ebay-title">
                    <h5 class="text-muted card-title">eBay</h5>
                </div>
                <div class="card-body">
                    <h6 id="ebayPrice"></h6>
                    <h6 id="ebayItemName"></h6>
                    <h6 id="ebayRating"></h6>
                    <p class="card-text" id="ebayCardText"></p>
                </div>
            </div>
        </div>
    </main>



    <script src="assets/js/script.js"></script>
</body>

</html>
